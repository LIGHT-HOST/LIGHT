<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="lod.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/lightning.png" type="image/x-icon">
    <title>Profile Login</title>
</head>
<body>
    <header>
        <a href="local.html" class="logo">Light</a>
        <nav class="navigation">
            <a href="local.html">Home</a>
            <a href="shopi.html">Shop</a>
            <a href="local.html#services">Services</a>
            <a href="local.html#contact">Contact</a>
            <a href="about.html">About</a>
            <a href="panier.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="signup.html" class="user-icon">
                <i class="fas fa-user"></i>
            </a>
        </nav>
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="page-wrapper">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <div class="container">
            <form class="login-form" autocomplete="off" novalidate>
                <div class="profile-section">
                    <div class="profile-picture">
                        <img src="images/default-avatar.png" alt="Profile Picture" id="profile-preview">
                        <div class="profile-upload">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="profile-upload" accept="image/*">
                        </div>
                    </div>
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to continue to your profile</p>
                    </div>
                </div>

                <fieldset>
                    <legend><i class="fas fa-user-circle"></i> Account Information</legend>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" 
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                   required placeholder=" ">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" 
                                   minlength="8" 
                                   required placeholder=" ">
                            <label for="password">Password</label>
                        </div>
                        <button type="button" class="show-password-btn">Show Password</button>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkbox-text">Remember me</span>
                    </label>

                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="signup.html" class="signup">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Profile picture preview
        document.getElementById('profile-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navigation = document.querySelector('.navigation');

        mobileMenuToggle.addEventListener('click', function() {
            navigation.classList.toggle('active');
            this.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.navigation a').forEach(link => {
            link.addEventListener('click', function() {
                navigation.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!navigation.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
                navigation.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                navigation.classList.remove('active');
                mobileMenuToggle.classList.remove('active');
            }
        });

        // Show/Hide Password Button
        const showPasswordBtn = document.querySelector('.show-password-btn');
        const passwordInput = document.getElementById('password');
        showPasswordBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordBtn.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                showPasswordBtn.textContent = 'Show Password';
            }
        });
    </script>
</body>
</html>
